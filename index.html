<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Software Engineer Portfolio - Antonin Amouyal">
    <title>Antonin Amouyal - Portfolio</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/logo_portfolio.png">
    <link rel="shortcut icon" type="image/png" href="assets/images/logo_portfolio.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="assets/images/logo_portfolio.png" alt="Logo Portfolio" width="70" height="70" />
                </a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#about" data-i18n="nav.about"></a></li>
                    <li><a href="#experience" data-i18n="nav.experience"></a></li>
                    <li><a href="#projects" data-i18n="nav.projects"></a></li>
                    <li><a href="#tech-stack" data-i18n="nav.techStack"></a></li>
                    <li><a href="#contact" data-i18n="nav.contact"></a></li>
                </ul>
            </div>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="fr">FR</button>
            </div>
            <div class="burger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="greeting" data-i18n="hero.greeting"></h1>
                <h2 class="job-title" data-i18n="hero.jobTitle"></h2>
                <p class="location"><i class="fas fa-map-marker-alt"></i> <span data-i18n="hero.location"></span></p>
                <div class="cta-buttons">
                    <a href="#contact" class="btn btn-primary" data-i18n="hero.contactBtn"></a>
                    <a href="#projects" class="btn btn-secondary" data-i18n="hero.workBtn"></a>
                </div>
            </div>
        </div>
        <div class="floating-icons"></div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <div class="container">
            <h2 class="section-title" data-i18n="about.title"></h2>
            <div class="about-content">
                <div class="profile-image">
                    <img src="assets/images/antonin_photo.png" alt="Antonin Amouyal" />
                </div>
                <div class="about-text">
                    <p data-i18n="about.paragraph1"></p>
                    <p data-i18n="about.paragraph2"></p>
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/antonin--amouyal" target="_blank" aria-label="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="mailto:antoninamouyal2@gmail.com" aria-label="Email">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Experience Timeline -->
    <section id="experience" class="experience">
        <div class="container">
            <h2 class="section-title" data-i18n="experience.title"></h2>
            <div class="timeline-container">
                <div class="timeline-line"></div>
                <!-- Timeline items will be inserted dynamically with JavaScript -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <div class="container">
            <h2 class="section-title" data-i18n="projects.title"></h2>
            <div class="projects-grid">
                <!-- Project cards will be inserted dynamically with JavaScript -->
            </div>
        </div>
    </section>

    <!-- Technical Stack -->
    <section id="tech-stack" class="tech-stack">
        <div class="container">
            <h2 class="section-title" data-i18n="techStack.title"></h2>
            <div class="stack-categories">
                <div class="stack-category">
                    <h3 data-i18n="techStack.languages"></h3>
                    <div class="stack-grid" id="languages-stack">
                        <!-- Stack items will be inserted dynamically with JavaScript -->
                    </div>
                </div>
                <div class="stack-category">
                    <h3 data-i18n="techStack.tools"></h3>
                    <div class="stack-grid" id="tools-stack">
                        <!-- Stack items will be inserted dynamically with JavaScript -->
                    </div>
                </div>
                <div class="stack-category">
                    <h3 data-i18n="techStack.libraries"></h3>
                    <div class="stack-grid" id="libraries-stack">
                        <!-- Library items will be inserted dynamically with JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title" data-i18n="contact.title"></h2>
            <div class="contact-buttons">
                <a href="mailto:antoninamouyal2@gmail.com" class="btn btn-primary">
                    <i class="fas fa-envelope"></i> <span data-i18n="contact.email"></span>
                </a>
                <a href="https://www.linkedin.com/in/antonin--amouyal" target="_blank" class="btn btn-secondary">
                    <i class="fab fa-linkedin"></i> <span data-i18n="contact.linkedin"></span>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p data-i18n="footer.copyright"></p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/translations.js"></script>
    <script src="js/profile-image.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
